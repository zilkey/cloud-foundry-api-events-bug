buildscript {
	ext {
		springBootVersion = '1.4.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'cf-demo'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url 'http://repo.spring.io/release' }
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	compile 'org.cloudfoundry:cloudfoundry-client-reactor:2.0.2.RELEASE'
	compile 'org.cloudfoundry:cloudfoundry-operations:2.0.2.RELEASE'
	compile 'io.projectreactor:reactor-core:3.0.2.RELEASE'
	compile 'io.projectreactor.ipc:reactor-netty:0.5.1.RELEASE'
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
